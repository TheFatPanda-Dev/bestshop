<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BestShop</title>

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- LINKS -->
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__logo">
					<span>BestShop</span>
				</div>
				<nav class="header__menu">
					<a href="#cta">Why us</a>
					<a href="#benefites">Benefites</a>
					<a href="#prices">Prices</a>
					<a href="#contact">Contact</a>
				</nav>
			</div>
		</header>

		<section id="main" class="section">
			<h1 class="section__heading">Sell More!</h1>
			<p class="section__desription">
				Open shop on our platform and increase your sales
			</p>
			<a href="#" class="btn btn-large btn-primary">Open your shop</a>
		</section>

		<section id="cta" class="section container">
			<h2 class="section__heading">
				The most popular sales platform in country
			</h2>
			<div class="col-3">
				<div class="cta">
					<div class="circle red">
						<img src="./assets/person.svg" alt="" />
					</div>
					<p>1000000+</p>
					<p>daily entries</p>
				</div>
				<div class="cta">
					<div class="circle blue">
						<img src="./assets/eye.svg" alt="" />
					</div>
					<p>2000000+</p>
					<p>seen products every day</p>
				</div>
				<div class="cta">
					<div class="circle green">
						<img src="./assets/catalog.svg" alt="" />
					</div>
					<p class="">10000+</p>
					<p class="">added posts daily</p>
				</div>
			</div>
		</section>
	</body>
</html>
